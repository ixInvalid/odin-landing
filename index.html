<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">Header Logo</div>
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="">Link 01</a></li>
                    <li><a href="">Link 02</a></li>
                    <li><a href="">Link 03</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Section 01 -->
        <section class="hero">
            <div class="container">
                <div class="hero-title">Hero Title</div>
                <div class="hero-subtitle">Hero Subtitle</div>
                <button class="hero-button">Sign Up</button>
                <img src="" alt="Hero Image" class="hero-image">
            </div>
        </section>

        <!-- Section 02 -->
        <section class="info">
            <div class="container">
                <div class="info-title">Information Title</div>
                <div class="box-container">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>
        </section>

        <!-- Section 03 -->
        <section class="quote">
            <div class="container">
                <div class="quote-text">Quote Text</div>
                <div class="quote-author">Quote Author</div>
            </div>
        </section>

        <!-- Section 04 -->
        <section class="cta">
            <div class="container">
                <div class="cta-title">Call to Action Title</div>
                <div class="cta-subtitle">Call to Action Sub Title</div>
                <button class="cta-button">Sign Up</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="copyright">Copyright &copy; ixInvalid 2024</div>
        </div>
    </footer>
</body>
</html>
